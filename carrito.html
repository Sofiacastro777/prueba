<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de Compras | Urban Snickers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border-radius: 15px;
    }

    h2 {
      color: #212529;
      border-bottom: 2px solid #343a40;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    th {
      background-color: #212529 !important;
      color: white;
    }

    td {
      vertical-align: middle;
    }

    .product-img {
      width: 70px;
      border-radius: 8px;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }

    .btn-success {
      background-color: #198754;
      border: none;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .total-box {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #dee2e6;
    }

    footer {
      margin-top: 60px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center"><i class="bi bi-cart4 me-2"></i>Tu Carrito de Compras</h2>

  <div class="table-responsive">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="img/Converse.JPEG" alt="Producto 1" class="product-img"></td>
          <td>Chuck Taylor All Star Hi</td>
          <td>$70.000</td>
          <td>1</td>
          <td>$70.000</td>
          <td><button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></button></td>
        </tr>
        <tr>
          <td><img src="img/Converse.JPEG" alt="Producto 2" class="product-img"></td>
          <td>Chuck Taylor All Star Hi</td>
          <td>$85.000</td>
          <td>2</td>
          <td>$170.000</td>
          <td><button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row justify-content-end mt-4">
    <div class="col-md-4 total-box">
      <h5 class="text-end">Subtotal: <strong>$240.000</strong></h5>
      <div class="d-flex justify-content-between mt-3">
        <a href="index.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Seguir comprando</a>
        <a href="#" class="btn btn-success">Finalizar compra <i class="bi bi-credit-card"></i></a>
      </div>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-4 mt-5">
  <p class="mb-0">&copy; 2025 | Todos los derechos reservados | Urban Snickers S.R.L.</p>
</footer>

</body>
</html>
